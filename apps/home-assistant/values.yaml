home-assistant:
  image:
    repository: homeassistant/home-assistant
    tag: 2021.10.0
    pullPolicy: IfNotPresent
  env:
    TZ: "America/Chicago"
  hostNetwork: true
  dnsPolicy: ClusterFirstWithHostNet
  # service:
    # main:
  #     type: LoadBalancer
      # ports:
        # http:
          # port: 80
          # targetPort: 8123
      #loadBalancerIP: 192.168.1.11
  ingress:
    main:
      enabled: true
      annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.org/websocket-services: home-assistant
      hosts:
      - host: hass.k3s.home
        paths:
        - path: /
          pathType: Prefix

          # service:
          #   name: home-assistant
          #   port: 80
  probes:
      liveness:
        enabled: false
      readiness:
        enabled: false
      startup:
        enabled: true
  persistence:
    config:
      enabled: true
      skipuninstall: true
      existingClaim: homeassistant
  podAnnotations:
    backup.velero.io/backup-volumes: config
  addons:
    codeserver:
      enabled: true
      image:
        repository: codercom/code-server
        tag: 3.12.0
      workingDir: "/config"
      args:
        - --user-data-dir
        - "/config/.vscode"
        - --auth
        - "none"
      ingress:
        enabled: true
        annotations:
          kubernetes.io/ingress.class: "nginx"
        hosts:
        - host: hass-vscode.k3s.home
          paths:
          - path: /
            pathType: Prefix
      volumeMounts:
      - name: config
        mountPath: /config
  resources:
    limits:
      memory: 2500Mi
    requests:
      cpu: 100m
      memory: 1000Mi
      
